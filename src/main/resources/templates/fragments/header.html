<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Greenbook' : 'Greenbook - Cửa hàng sách'}">Greenbook</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #40916c;
            --light-green: #74c69d;
            --pale-green: #b7e4c7;
            --extra-light: #d8f3dc;
            --dark-text: #2d6a4f;
            --cream: #f1faee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--dark-text);
            background-color: var(--cream);
        }

        /* Header Styles - Booksaw inspired */
        #header-wrap {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-green) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand i {
            font-size: 2rem;
        }

        /* Navigation Links */
        .navbar-nav .nav-item {
            margin: 0 0.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--dark-text) !important;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-green) !important;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-green);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar-nav .nav-link:hover::after {
            width: 70%;
        }

        /* Right Side Icons */
        .right-element {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .icon-link {
            color: var(--dark-text);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .icon-link:hover {
            color: var(--primary-green);
            transform: scale(1.1);
        }

        /* Cart Badge */
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 50%;
            min-width: 20px;
            text-align: center;
        }

        /* User Dropdown */
        .user-dropdown {
            position: relative;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--extra-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-icon:hover {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

        .user-icon i {
            font-size: 1.3rem;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            border-radius: 12px;
            padding: 0.5rem 0;
            min-width: 220px;
            margin-top: 0.5rem !important;
        }

        .dropdown-item {
            padding: 0.7rem 1.5rem;
            transition: all 0.3s ease;
            color: var(--dark-text);
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: var(--extra-light);
            color: var(--primary-green);
            padding-left: 1.8rem;
        }

        .dropdown-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .dropdown-divider {
            margin: 0.5rem 0;
            border-color: var(--pale-green);
        }

        /* Auth Buttons */
        .btn-login, .btn-register {
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-2px);
        }

        .btn-register {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

        .btn-register:hover {
            background: var(--light-green);
            border-color: var(--light-green);
            transform: translateY(-2px);
        }

        /* Mobile Menu */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 991px) {
            .navbar-nav {
                padding: 1rem 0;
            }

            .navbar-nav .nav-item {
                margin: 0.2rem 0;
            }

            .navbar-nav .nav-link::after {
                display: none;
            }

            .right-element {
                margin-top: 1rem;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:fragment="navbar" id="header-wrap">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book-half"></i>
                <span>Greenbook</span>
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Main Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Kho sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                    </li>
                </ul>

                <!-- Right Side Icons -->
                <div class="right-element">
                    <!-- Search Icon -->
                    <a href="#" class="icon-link">
                        <i class="bi bi-search"></i>
                    </a>

                    <!-- Cart Icon -->
                    <a th:href="@{/cart}" class="icon-link">
                        <i class="bi bi-cart3"></i>
                        <span class="cart-count"
                              th:if="${cartItemCount != null && cartItemCount > 0}"
                              th:text="${cartItemCount}">0</span>
                    </a>

                    <!-- User Dropdown -->
                    <div class="dropdown user-dropdown">
                        <div class="user-icon" id="userDropdown" role="button" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </div>

                        <ul class="dropdown-menu dropdown-menu-end" id="userMenu">
                            <!-- Khi CHƯA đăng nhập -->
                            <th:block th:if="${isLoggedIn == null || isLoggedIn == false}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/login}">
                                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/register}">
                                        <i class="bi bi-person-plus"></i> Đăng ký
                                    </a>
                                </li>
                            </th:block>

                            <!-- Khi ĐÃ đăng nhập -->
                            <th:block th:if="${isLoggedIn != null && isLoggedIn == true}">
                                <li>
                <span class="dropdown-item-text px-3 py-2">
                    <small class="text-muted">Xin chào,</small><br>
                    <strong th:text="${userName != null ? userName : 'User'}">User</strong>
                </span>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="bi bi-person"></i> Thông tin cá nhân
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/customer/orders}">
                                        <i class="bi bi-box-seam"></i> Đơn hàng của tôi
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                        </button>
                                    </form>
                                </li>
                            </th:block>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
