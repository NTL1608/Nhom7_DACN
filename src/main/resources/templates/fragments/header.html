<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Greenbook' : 'Greenbook - Cửa hàng sách'}">Greenbook</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts - Be Vietnam Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #40916c;
            --light-green: #52b788;
            --pale-green: #95d5b2;
            --extra-light: #d8f3dc;
            --dark-text: #1b4332;
            --cream: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        body {
            color: var(--dark-text);
            background-color: var(--cream);
        }

        /* Header Styles */
        #header-wrap {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(64, 145, 108, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            padding: 1rem 0;
        }

        /* Logo with Gradient */
        .navbar-brand {
            font-weight: 800;
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .navbar-brand i {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation Links */
        .navbar-nav .nav-item {
            margin: 0 0.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--dark-text) !important;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 0.7rem 1.5rem !important;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link:hover {
            background: linear-gradient(135deg, var(--extra-light), var(--pale-green));
            color: var(--primary-green) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(64, 145, 108, 0.15);
        }

        /* Right Side Icons */
        .right-element {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-link {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
            font-size: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            background: transparent;
        }

        .icon-link:hover {
            background: var(--extra-light);
            color: var(--primary-green);
            transform: translateY(-2px);
        }

        /* Cart Badge */
        .cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 3px 7px;
            border-radius: 50%;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        /* User Dropdown */
        .user-dropdown {
            position: relative;
        }

        .user-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--extra-light), var(--pale-green));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-icon:hover {
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(64, 145, 108, 0.3);
        }

        .user-icon:hover i {
            color: white;
        }

        .user-icon i {
            font-size: 1.5rem;
            color: var(--primary-green);
            transition: all 0.3s ease;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            padding: 0.8rem 0;
            min-width: 240px;
            margin-top: 0.8rem !important;
            background: white;
        }

        .dropdown-item {
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
            color: var(--dark-text);
            font-weight: 500;
            border-radius: 8px;
            margin: 0 0.5rem;
        }

        .dropdown-item:hover {
            background: var(--extra-light);
            color: var(--primary-green);
            transform: translateX(5px);
        }

        .dropdown-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .dropdown-item-text {
            background: linear-gradient(135deg, var(--extra-light), var(--pale-green));
            border-radius: 10px;
            margin: 0 0.5rem 0.5rem;
        }

        .dropdown-item-text strong {
            color: var(--primary-green);
            font-size: 1.05rem;
        }

        .dropdown-divider {
            margin: 0.5rem 1rem;
            border-color: var(--pale-green);
            opacity: 0.4;
        }

        .dropdown-item.text-danger:hover {
            background: #fee2e2;
            color: #dc3545 !important;
        }

        /* Mobile Toggle */
        .navbar-toggler {
            border: 2px solid var(--pale-green);
            padding: 0.5rem 0.75rem;
            border-radius: 10px;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(64, 145, 108, 0.1);
        }

        /* Responsive */
        @media (max-width: 991px) {
            .navbar-nav {
                padding: 1rem 0;
                background: var(--cream);
                border-radius: 12px;
                margin-top: 1rem;
            }

            .navbar-nav .nav-item {
                margin: 0.3rem 0;
            }

            .right-element {
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 2px solid var(--pale-green);
                justify-content: flex-start;
            }
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Header Fragment -->
<div th:fragment="navbar" id="header-wrap">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book-half"></i>
                <span>Greenbook</span>
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Main Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Kho sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                    </li>
                </ul>

                <!-- Right Side Icons -->
                <div class="right-element">
                    <!-- Search Icon -->
                    <a href="#" class="icon-link">
                        <i class="bi bi-search"></i>
                    </a>

                    <!-- Cart Icon -->
                    <a th:href="@{/cart}" class="icon-link">
                        <i class="bi bi-cart3"></i>
                        <span class="cart-count"
                              th:if="${cartItemCount != null && cartItemCount > 0}"
                              th:text="${cartItemCount}">0</span>
                    </a>

                    <!-- User Dropdown - GIỮ NGUYÊN CẤU TRÚC CŨ -->
                    <div class="dropdown user-dropdown">
                        <div class="user-icon" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </div>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- Khi CHƯA đăng nhập -->
                            <th:block th:if="${isLoggedIn == null || isLoggedIn == false}">
                                <li>
                                    <a class="dropdown-item" th:href="@{/login}">
                                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/register}">
                                        <i class="bi bi-person-plus"></i> Đăng ký
                                    </a>
                                </li>
                            </th:block>

                            <!-- Khi ĐÃ đăng nhập -->
                            <th:block th:if="${isLoggedIn != null && isLoggedIn == true}">
                                <li>
                                    <span class="dropdown-item-text px-3 py-2">
                                        <small class="text-muted">Xin chào,</small><br>
                                        <strong th:text="${userName != null ? userName : 'User'}">User</strong>
                                    </span>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="bi bi-person-circle"></i> Thông tin cá nhân
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                        </button>
                                    </form>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
